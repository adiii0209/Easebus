<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bus Body -->
  <rect id="bus-body" x="20" y="60" width="160" height="80" rx="15" fill="#2563eb" stroke="#1e40af" stroke-width="3">
    <animate attributeName="fill" values="#2563eb;#3b82f6;#2563eb" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Windows -->
  <rect x="35" y="75" width="20" height="25" rx="5" fill="#dbeafe" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="65" y="75" width="20" height="25" rx="5" fill="#dbeafe" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <rect x="95" y="75" width="20" height="25" rx="5" fill="#dbeafe" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="125" y="75" width="20" height="25" rx="5" fill="#dbeafe" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Wheels -->
  <circle id="wheel1" cx="50" cy="140" r="15" fill="#1f2937" stroke="#d1d5db" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" from="0 50 140" to="360 50 140" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle id="wheel2" cx="150" cy="140" r="15" fill="#1f2937" stroke="#d1d5db" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" from="0 150 140" to="360 150 140" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Headlights -->
  <circle cx="25" cy="110" r="5" fill="#fef3c7">
    <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="175" cy="110" r="5" fill="#fef3c7">
    <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Road -->
  <rect x="0" y="155" width="200" height="10" fill="#6b7280" />
  
  <!-- Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e40af">
    EaseBus
    <animate attributeName="fill" values="#1e40af;#3b82f6;#1e40af" dur="3s" repeatCount="indefinite" />
  </text>
</svg>